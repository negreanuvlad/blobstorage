<!DOCTYPE html>
<html>
    <head>
        <title>Adding a Flash Movie</title>
        <script type="text/javascript"
                src="http://www.afro-ninja.com/includes/javascript/swfobject.js">
        </script>
        <script type="text/javascript">
            swfobject.embedSWF("https://github.com/negreanuvlad/blobstorage/blob/main/dor.swf?raw=true", "bird", "400", "300", "9.0.0");
        </script>
    </head>
    <body>
        <div id="bird">
            <p>An animation of a bird taking a shower</p>
        </div>
    </body>
</html>
