<!DOCTYPE html>
<html>
    <head>
        <title>Adding a Flash Movie</title>
        <script type="text/javascript"
                src="swfobject.js">
        </script>
        <script type="text/javascript">
            swfobject.embedSWF("dor.swf", "bird", "400", "300", "9.0.0");
        </script>
    </head>
    <body>
        <div id="bird">
            <p>An animation of a bird taking a shower 4</p>
        </div>
    </body>
</html>
